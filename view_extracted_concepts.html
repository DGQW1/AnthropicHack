<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extracted Concepts Viewer</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        h2 {
            color: #2980b9;
            margin-top: 30px;
        }
        .folder-section {
            margin-bottom: 40px;
        }
        .concept-card {
            background-color: #fff;
            border-left: 4px solid #3498db;
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .concept-card h3 {
            margin-top: 0;
            color: #34495e;
        }
        .key-concept {
            display: inline-block;
            background-color: #e74c3c;
            color: white;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 0.9em;
            margin-bottom: 10px;
        }
        .summary {
            color: #555;
        }
        .search-bar {
            margin-bottom: 20px;
            width: 100%;
            display: flex;
        }
        .search-bar input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        .file-path {
            color: #7f8c8d;
            font-size: 0.85em;
            margin-top: 10px;
        }
        .error {
            color: #e74c3c;
            font-style: italic;
        }
        .theme-selector {
            margin-bottom: 15px;
        }
        .dark-theme {
            background-color: #2c3e50;
            color: #ecf0f1;
        }
        .dark-theme .container {
            background-color: #34495e;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }
        .dark-theme h1 {
            color: #3498db;
            border-bottom: 2px solid #3498db;
        }
        .dark-theme h2 {
            color: #2980b9;
        }
        .dark-theme .concept-card {
            background-color: #2c3e50;
            border-left: 4px solid #3498db;
        }
        .dark-theme .concept-card h3 {
            color: #ecf0f1;
        }
        .dark-theme .summary {
            color: #bdc3c7;
        }
        .dark-theme .file-path {
            color: #95a5a6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Extracted Concepts from CS Course Materials</h1>
        
        <div class="theme-selector">
            <label for="theme">Theme:</label>
            <select id="theme">
                <option value="light">Light</option>
                <option value="dark">Dark</option>
            </select>
        </div>
        
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search for concepts or keywords...">
        </div>
        
        <div id="content">
            <!-- Content will be loaded here -->
            <p>Loading content...</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            // Load the extracted concepts
            try {
                const response = await fetch('extracted_concepts.json');
                if (!response.ok) {
                    throw new Error('Failed to load data');
                }
                const data = await response.json();
                renderContent(data);
                
                // Set up search functionality
                const searchInput = document.getElementById('searchInput');
                searchInput.addEventListener('input', () => {
                    renderContent(data, searchInput.value.toLowerCase());
                });
                
                // Set up theme switching
                const themeSelector = document.getElementById('theme');
                themeSelector.addEventListener('change', () => {
                    if (themeSelector.value === 'dark') {
                        document.body.classList.add('dark-theme');
                    } else {
                        document.body.classList.remove('dark-theme');
                    }
                });
            } catch (error) {
                document.getElementById('content').innerHTML = `
                    <div class="error">
                        <p>Error loading data: ${error.message}</p>
                        <p>Make sure the extracted_concepts.json file is in the same directory as this HTML file.</p>
                    </div>
                `;
            }
        });
        
        function renderContent(data, searchQuery = '') {
            const contentDiv = document.getElementById('content');
            let html = '';
            
            // Count total files processed
            let totalFiles = 0;
            Object.values(data).forEach(folder => {
                totalFiles += folder.length;
            });
            
            html += `<p>Total files processed: ${totalFiles}</p>`;
            
            // Render each folder section
            for (const folderName in data) {
                const folderItems = data[folderName];
                let folderHtml = '';
                let visibleCount = 0;
                
                for (const item of folderItems) {
                    // Skip items without summaries or with errors
                    if (!item.summary || item.summary.startsWith('Error')) {
                        continue;
                    }
                    
                    // Apply search filter
                    if (searchQuery && 
                        !item.summary.toLowerCase().includes(searchQuery) &&
                        !item.key_concept.toLowerCase().includes(searchQuery) &&
                        !item.file.toLowerCase().includes(searchQuery)) {
                        continue;
                    }
                    
                    visibleCount++;
                    folderHtml += `
                        <div class="concept-card">
                            <h3>${item.file}</h3>
                            <div class="key-concept">${item.key_concept}</div>
                            <div class="summary">${item.summary}</div>
                            <div class="file-path">${item.path}</div>
                        </div>
                    `;
                }
                
                if (visibleCount > 0) {
                    html += `
                        <div class="folder-section">
                            <h2>${folderName} (${visibleCount} items)</h2>
                            ${folderHtml}
                        </div>
                    `;
                }
            }
            
            contentDiv.innerHTML = html || '<p>No matching results found.</p>';
        }
    </script>
</body>
</html>
